<html>
<head>
  <title>Pedon Map Location</title>
<meta http-equiv="X-Frame-Options" content="allow" /> 
 <meta http-equiv="X-Frame-Options" content="ALLOW-FROM http://voyager/voyager" /> 
 <WebPartPages:AllowFraming runat="server" />
 <!-- Make sure you put this AFTER Leaflet's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>

   <style>
    #map{ height: 100% }
  </style>
  
  <style>
  #protector {
    height: 100%;
    width: 100%;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 99999999;
  }
</style>

<script>
protected void Application_PreSendRequestHeaders()
{
    Response.Headers.Remove("X-Frame-Options");
}
</script>

<script>
  // there will be an error if top window is from the different origin
  // but that's ok here
  if (top.document.domain == document.domain) {
    protector.remove();
  }
</script>
</head>
<body>

  <div id="map"></div>

  <script>
    var map = L.map('map')
        .setView([13.7542, 100.493], 12);

    L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
	
	L.marker([13.7542, 100.493]).addTo(map)
    .bindPopup("<iframe class='wp-embedded-content' sandbox'allow-scripts allow-same-origin' security='restricted' border='5;color:black' width='200px' height='600px' scrolling='yes' id='iframe' frameborder='no' src='https:nasis.sc.egov.usda.gov/NasisReportsWebSite/limsreport.aspx?report_name=WEB-profiles-by-PEIID&pedon_peiid=552929&embedded=yes'; allowTransparency='true'></iframe>")
   
	
	.openPopup();
</script>

	

</body>
</html>
